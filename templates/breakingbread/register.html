<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Registration</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="{% static 'css/style_register.css' %}"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <style>
        .errorlist {
            color:red;
            font-size: 12px;
		}
		.form-control {
			width:auto;
			display:inline-block;
		}
		.form-v6-content .form-detail {
			overflow: scroll;
			padding: 30px 40px;
			position: relative;
			width: 100%;
		}
		.form-v6-content {
			height: 559px;
		}
		.page-content {
			background-image: -webkit-linear-gradient( 136deg, #d08f5a 0%, rgb(205, 220, 224) 100%);
		}
		
    </style>
</head>

<body class="form-v6">
	<div class="page-content">
		<div class="form-v6-content">
			<div class="form-left">
				<img src="{% static 'images/BB_logo.png' %}" alt="form">
			</div>
			{% if registered %} 
				<strong style="color:gray;">Thank you for registering!</strong>
				<a href="{% url 'breakingbread:login' %}">Login</a> to continue<br />
			{% else %}
				<form class="form-detail" method="post" action="{% url 'breakingbread:register' %}" enctype="multipart/form-data">
					{% csrf_token %}
					{{ user_form.as_p }}
					{{ profile_form.address }}
					<div class="form-group" style="padding:10px">
						<label for="exampleFormControlSelect1" style="color: grey;padding:10px">Type</label>
						{{ profile_form.usertype }}
					</div>
					<div class="form-group">
						<label for="exampleFormControlSelect1" style="color: grey;padding:10px">Picture</label>
						{{ profile_form.picture }}
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register">
					</div>
				</form>
			{% endif %}
		</div>
	</div>
</body>
</html>
