<!DOCTYPE html>
<html>
<head>
<title>Registeration</title>
</head>
<body>
<center><h1>Sign Up</h1>
{% if registered %} 
    <strong>thank you for registering!</strong>
    <a href="{% url 'breakingbread:index' %}">Return to the homepage.</a><br />
{% else %}
    <strong>register here!</strong><br />
    <form id="user_form" method="post" action="{% url 'breakingbread:register' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="submit" value="Register" />
    </form></center>
{% endif %}
</body>
</html>
