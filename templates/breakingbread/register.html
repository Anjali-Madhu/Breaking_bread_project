<!DOCTYPE html>
<html>
<head>
<title>Registeration</title>
</head>
<body>
<center><h1>Sign Up</h1><br /><br />
{% if registered %} 
    <strong>Thank you for registering!</strong>
    <a href="{% url 'breakingbread:index' %}">Return to the homepage.</a><br />
{% else %}
    
    <form id="user_form" method="post" action="{% url 'breakingbread:register' %}" enctype="multipart/form-data">
    
    {% csrf_token %}
    <table>
    {{ user_form.as_table }}
    {{ profile_form.as_table }}
    </table>
    <input type="submit" name="submit" value="Register" />
    </form></center>
{% endif %}
</body>
</html>
