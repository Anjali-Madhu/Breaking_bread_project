<!DOCTYPE html>
<html>
<head>
<title>Login</title>
</head>
<body>
<center><h1>Login</h1>
<form id="login_form" method="post" action="{% url 'breakingbread:login' %}">
    {% csrf_token %}
    <table>
    <tr>
    <td>Username: </td><td><input type="text" name="username" value="" size="50" /></td>
    </tr>
    <br />
    <tr>
    <td>Password: </td><td><input type="password" name="password" value="" size="50" /></td>
    </tr>
    <br />
    </table>
    <input type="submit" value="submit" />
    
</form>
</center>
</body>
</html>
