<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="main">

        <div class="container">
            <div class="booking-content">
                <div class="booking-image">
                    <img class="booking-img" src="{% static 'images/form-img.jpg' %}" alt="Booking Image">
                </div>
                <div class="booking-form">

                <form id="login_form" method="post" action="{% url 'breakingbread:login' %}">
                    {% csrf_token %}
                     <div class="form-submit" style="padding: 20px;">
                      Username: <input type="text" name="username" value="" size="50" />
                      <br />
                      Password: <input type="password" name="password" value="" size="50" />
                      <br />
                      {% if error %}
                     <f style="color:red"> {{ error }}</f>
                      {% endif %}
                      <br />
                      <br />
                      <center>  <input type="submit" value="Login" class="submit" id="submit" name="submit" />
                    </div>
    
                </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
